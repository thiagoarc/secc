<!-- Page Header -->
<div class="content bg-gray-lighter">
    <div class="row items-push">
        <div class="col-sm-8">
            <h1 class="page-heading">
                Formulário de Fornecedor <small>adicione, edite os itens do fornecedor</small>
            </h1>
        </div>
        <div class="col-sm-4 text-right hidden-xs">
            <ol class="breadcrumb push-10-t">
                <li>Dashboard</li>
                <li><a class="link-effect" href="#!/fornecedor">Fornecedor</a></li>
            </ol>
        </div>
    </div>
</div>
<!-- END Page Header -->

<!-- Page Content -->
<div class="content content-narrow">
	<div class="block">
		<div class="row">
			<div class="col-sm-12">

				<!-- Messages -->
		        <!-- <div ng-include="'views/messages.html'"></div> -->
		        <!-- End Messages -->

				<p></p><!-- clearfixed -->

				<form name="createForm" role="form" class="col-sm-12" novalidate>

					<input type="hidden" ng-model="fornecedor.idfornecedor" name="idfornecedor">
					<fieldset>
					<legend>Informações Básicas do Fornecedor</legend>
						<div class="form-group">
							<label for="nome" class="control-label">Razão Social: <span class="red">*</span></label>
							<input type="text" class="form-control" ng-model="fornecedor.razaosocial" name="razaosocial" placeholder="Informe a razão social do forncedor" required>
							<span class="help-block" ng-show="createForm.razaosocial.$dirty && createForm.razaosocial.$error.required">O campo é obrigatório</span>
						</div><!-- END INPUT -->

						<div class="row form-group">
							<div class="col-sm-3">
								<label for="cnpj" class="control-label">CNPJ:<span class="red">*</span></label>
								<input type="text" class="form-control" ng-model="fornecedor.cnpj" name="cnpj" placeholder="Informe o cnpj do fornecedor" ui-br-cnpj-mask required>
								<span class="help-block" ng-show="createForm.cnpj.$dirty && createForm.cnpj.$error.required">O campo é obrigatório</span>
							</div>
							<div class="col-sm-9">
								<label for="responsavel" class="control-label">Responsável: <span class="red">*</span></label>
								<input type="text" class="form-control" ng-model="fornecedor.responsavel" name="responsavel" placeholder="Informe o nome do responsável" required>
								<span class="help-block" ng-show="createForm.responsavel.$dirty && createForm.responsavel.$error.required">O campo é obrigatório</span>
							</div>
						</div><!-- END INPUT -->
						<div class="row form-group">
							<div class="col-sm-3">
								<label for="telefone" class="control-label">Telefone:<span class="red">*</span></label>
								<input type="text" class="form-control" ng-model="fornecedor.telefone" name="telefone" placeholder="Informe o telefone do fornecedor" ui-br-phone-number required>
								<span class="help-block" ng-show="createForm.telefone.$dirty && createForm.telefone.$error.required">O campo é obrigatório</span>
							</div>
							<div class="col-sm-3">
								<label for="celular" class="control-label">Celular:</label>
								<input type="text" class="form-control" ng-model="fornecedor.celular" name="celular" placeholder="Informe o celular do fornecedor" ui-br-phone-number>
							</div>
							<div class="col-sm-6">
								<label for="email" class="control-label">Email:</label>
								<input type="text" class="form-control" ng-model="fornecedor.email" name="email" placeholder="Informe o email do fornecedor">
							</div>
						</div><!-- END INPUT -->
					</fieldset>
					<fieldset>
					<legend>Endereço do Fornecedor</legend>
						<div class="row form-group">
							<div class="col-sm-10">
								<label for="logradouro" class="control-label">Logradouro:</label>
								<input type="text" class="form-control" ng-model="fornecedor.logradouro" name="logradouro" placeholder="Informe o logradouro do fornecedor">
							</div>
							<div class="col-sm-2">
								<label for="numero" class="control-label">Número:</label>
								<input type="text" class="form-control" ng-model="fornecedor.numero" name="numero" placeholder="Informe o numero">
							</div>
						</div><!-- END INPUT -->
						<div class="form-group">
							<label for="complemento" class="control-label">Complemento:</label>
							<input type="text" class="form-control" ng-model="fornecedor.complemento" name="complemento" placeholder="Informe o complemento do endereço">
						</div><!-- END INPUT -->
						<div class="row form-group">
							<div class="col-sm-4">
								<label for="cidade" class="control-label">Cidade:<span class="red">*</span></label>
								<select class="form-control" ng-model="fornecedor.idcidade" name="idcidade" ng-init="loadcidades()" required>
									<option value="">Escolha</option>
									<option ng-repeat="cidade in cidades" value="{{cidade.idcidade}}" ng-selected="fornecedor.idcidade==cidade.idcidade">{{cidade.nome}}</option>
								</select>
								<span class="help-block" ng-show="createForm.idcidade.$dirty && createForm.idcidade.$error.required">O campo é obrigatório</span>
							</div>
							<div class="col-sm-4">
								<label for="bairro" class="control-label">Bairro:</label>
								<input type="text" class="form-control" ng-model="fornecedor.bairro" name="bairro" placeholder="Informe o bairro do fornecedor">
							</div>
							<div class="col-sm-4">
								<label for="cep" class="control-label">Cep:</label>
								<input type="text" class="form-control" ng-model="fornecedor.cep" name="cep" placeholder="Informe o cep do fornecedor" ui-br-cep-mask>
							</div>
						</div>
					</fieldset>
					<img src="assets/img/ajax-loader.gif" ng-show="isloading">
					<button type="submit" ng-click="saveitem()" ng-class="{disabled: createForm.$invalid}" class="btn btn-primary" ng-disabled="submitting" ng-switch="submitting">
						<span ng-switch-default>Salvar</span>
				    	<span ng-switch-when="true">Salvando...</span>
					</button>
					<a href="#!/fornecedor" class="btn btn-danger">Cancelar</a>

					<p></p><!-- clearfixed -->

				</form>

			</div><!-- end col-sm-12 -->
		</div><!-- end row -->
	</div><!-- end block -->
</div>
<!-- END Page Content -->
