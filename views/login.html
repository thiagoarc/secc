<!-- Login Content -->
<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-6" style="margin-top: 5%;">
            <!-- Login Block -->
            <div class="block block-themed animated fadeIn" style="background-color: rgba(255, 255, 255, 0.95)">
                <div class="block-header bg-primary">
                    <!-- <ul class="block-options">
                        <li>
                            <a href="base_pages_reminder.html">Esqueceu sua senha?</a>
                        </li>
                    </ul> -->
                    <h3 class="block-title">Login</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <!-- Login Title -->
                    <h1 class="h2 font-w600 push-30-t push-5">SECC <span class="h6"> - Sistema de estoque, compras e contratos</span></h1>
                    <p>Olá, favor faça seu login.</p>
                    <!-- END Login Title -->

                    <!-- Login Form -->
                    <form name="formLogin" role="form" class="js-validation-login form-horizontal push-30-t push-50" novalidate>

                        <div class="row" ng-show="msgErrorAuthentication">
                            <div class="col-xs-12"><p class="content-mini content-mini-full bg-danger" style="color: #fff;">{{msgcredentials}}</p></div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary">
                                    <input class="form-control" type="email" id="loginusername" name="loginusername" ng-model="usuarioLogin.email" required>
                                    <label for="loginusername">E-mail</label>
                                </div>
                                <span class="help-block" ng-show="formLogin.loginusername.$dirty && formLogin.loginusername.$error.required">O campo é obrigatório</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary">
                                    <input class="form-control" type="password" id="loginpassword" name="loginpassword" ng-model="usuarioLogin.password" required>
                                    <label for="loginpassword">Senha</label>
                                </div>
                                <span class="help-block" ng-show="formLogin.loginpassword.$dirty && formLogin.loginpassword.$error.required">O campo é obrigatório</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-10 col-sm-6 col-md-6">
                                <button class="btn btn-block btn-primary" type="submit" ng-class="{disabled: formLogin.$invalid}" ng-click="login(usuarioLogin)"ng-disabled="submitting" ng-switch="submitting">
                                    <span ng-switch-default>Entrar</span>
                                    <span ng-switch-when="true">Aguarde...</span>
                                </button>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2">
                                <img src="assets/img/ajax-loader.gif" ng-show="isloading">
                            </div>
                        </div>
                    </form>
                    <!-- END Login Form -->

                </div>
            </div>
            <!-- END Login Block -->
        </div>
    </div>
</div>
<!-- END Login Content -->

<!-- Login Footer -->
<div class="push-10-t text-center animated fadeInUp">
    <small class="text-muted font-w600 col-lg-offset-4"><span class="js-year-copy"></span> SECC 1.0 &copy; SAI - Secretaria de Articulação Institucional</small>
</div>
<!-- END Login Footer -->
