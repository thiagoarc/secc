<section>
    <div class="block block-themed block-transparent remove-margin-b">
        <div class="block-header bg-primary-dark">
            <ul class="block-options">
                <li>
                    <button type="button" data-dismiss="modal" ng-click="cancel()"><i class="si si-close"></i></button>
                </li>
            </ul>
            <h3 class="block-title">Detalhes da Solicitação</h3>
        </div>
        <div class="block-content">

        <div class="form-group">
                        <label for="nome" class="control-label">Número da Solicitação:</label>
                        {{solicitacao.idsolicitacao}}
                    </div><!-- END INPUT -->
           <div class="form-group">
                        <label for="nome" class="control-label">Data Solicitação:</label>
                        {{solicitacao.datasolicitacao}}
                    </div><!-- END INPUT -->

                    <div class="form-group">
                        <label for="descricao" class="control-label">Status:</label>
                        <a ng-show="solicitacao.deferido == 'Indeferido'" class="btn btn-danger btn-sm" href="javascript:;">{{solicitacao.deferido}}</a>
                        <a ng-show="solicitacao.deferido == 'Deferido'" class="btn btn-success btn-sm" href="javascript:;">{{solicitacao.deferido}}</a>
                        <a ng-show="solicitacao.deferido == 'Aguardando'" class="btn btn-warning btn-sm" href="javascript:;">{{solicitacao.deferido}}</a>
                        <a ng-show="solicitacao.deferido == 'Cancelado'" class="btn btn-danger btn-sm" href="javascript:;">{{solicitacao.deferido}}</a>
                    </div><!-- END INPUT -->

                    <div class="form-group" ng-show="solicitacao.deferido == 'Indeferido'">
                        <label for="preco" class="control-label">Motivo:</label>
                        {{solicitacao.motivo}}
                    </div><!-- END INPUT -->

                    <div class="form-group" ng-show="totalItemsP > 0">
                    <fieldset >
                        <legend>Produtos da Solicitação</legend>
                        <div class="table-responsive" >
                        <table class="table table-striped">
                            <thead>
                                <th width="1%" >#</th>
                                <th width="60%" >Produto</th>
                                <th width="39%" >QTD</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="solprod in produtossolicitacao">
                                    <td>{{$index+1}}</td>
                                    <td>{{solprod.produto}}</td>
                                    <td>{{solprod.qtd}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </fieldset>
                    </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Fechar</button>
    </div>
</section>
<!-- end modal -->
