<section>
    <form name="createForm" role="form" novalidate>
    <div class="block block-themed block-transparent remove-margin-b">
        <div class="block-header bg-primary-dark">
            <ul class="block-options">
                <li>
                    <button type="button" data-dismiss="modal" ng-click="cancel()"><i class="si si-close"></i></button>
                </li>
            </ul>
            <h3 class="block-title">Confirmação de ação</h3>
        </div>
        <div class="block-content">
            <p>{{modalItem}}</p>
            <div class="row">
                <div class="col-sm-2"><label for="nome" class="control-label">Motivo:</label></div>
                <div class="col-sm-10">
                    <textarea name="motivo" id="motivo" class="form-control" ng-model="motivo" required></textarea>
                    <span class="help-block" ng-show="createForm.motivo.$dirty && createForm.motivo.$error.required">O campo é obrigatório</span>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-primary" ng-click="ok(motivo)" ng-class="{disabled: createForm.$invalid}">Sim</button>
        <button class="btn btn-sm btn-warning" ng-click="cancel()">Não</button>
    </div>
    </form>
</section>
<!-- end modal -->
